<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Feedback</title>
    <link rel="stylesheet" href="feedback.css">
</head>

<body>
    <nav class="sidebar">
        {% include 'navigation/nav.html' %}
    </nav>

    <div class="container">
        <h1>Your Feedback</h1>
        
        <!-- Display list of user feedback -->
        {% if feedbacks %}
            <table class="feedback-table">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Submitted On</th>
                    </tr>
                </thead>
                <tbody>
                    {% for feedback in feedbacks %}
                    <tr>
                        <td>{{ feedback.feedback_title }}</td>
                        <td>{{ feedback.feedback_desc }}</td>
                        <td>{{ feedback.time }}</td>
                        <td>
                            <!-- Edit Button -->
                            <a href="{{ url_for('feedback.edit_feedback', feedback_id=feedback.feedback_id) }}" class="btn btn-warning btn-sm">Edit</a>
                            
                            <!-- Delete Button -->
                            <form action="{{ url_for('feedback.delete_feedback', feedback_id=feedback.feedback_id) }}" method="POST" style="display:inline;">
                                <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this feedback?')">Delete</button>
                            </form>
                       
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <p>You have not submitted any feedback yet.</p>
        {% endif %}
    </div>
</body>
</html>
