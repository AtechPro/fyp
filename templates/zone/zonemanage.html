<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zone Management</title>
    <link rel="stylesheet" href="/static/zone/zone.css">
    <script src="/static/zone/zone.js"></script>
</head>
<body>
    <nav class="sidebar">
        {% include 'navigation/nav.html' %}
    </nav>

    <div class="content">
        <h1>Zone Management Debug</h1>

        <div id="zones-container"></div>

        <h2>Create New Zone</h2>
        <form id="create-zone-form">
            <input type="text" id="zone-name" placeholder="Zone Name" required />
            <input type="text" id="zone-description" placeholder="Description" />

            <h3>Select Sensors</h3>
            <div id="sensor-tiles-container"></div>

            <button type="submit">Create Zone</button>
        </form>
    </div>

    <div id="edit-zone-popup" style="display: none;">
        <div class="popup-content">
            <span id="close-edit-popup" style="cursor: pointer; float: right;">&times;</span>
            <h2>Edit Zone</h2>
            <form id="edit-zone-form">
                <label for="edit-zone-name">Zone Name:</label>
                <input type="text" id="edit-zone-name" required>
                <label for="edit-zone-description">Description:</label>
                <textarea id="edit-zone-description"></textarea>
                <button type="button" id="save-zone-changes">Save Changes</button>
            </form>
        </div>
    </div>
    <script>
        
    </script>
</body>
</html>
