<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MQTT Test</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>

<style>
    /* Sidebar styles */
    .sidebar {
        height: 100vh; /* Full height */
        width: 250px; /* Fixed width */
        position: fixed; /* Fixed positioning */
        top: 0; /* Align to top */
        left: 0; /* Align to left */
        background-color: #f8f9fa; /* Background color */
        padding-top: 20px; /* Padding at the top */
    }

    /* Main content styles */
    .content {
        margin-left: 250px; /* Leave space for the sidebar */
        padding: 20px; /* Padding for content */
    }
</style>

<body>

    <nav class="sidebar">
        {% include 'navigation/nav.html' %}
    </nav>
    
    <div class="container">
        <h1 class="mt-5">MQTT Test</h1>

        <!-- Flash messages for success or error -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="mt-3">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <!-- Form for MQTT testing -->
        <form method="POST" action="{{ url_for('mqtt_test.mqtt_test') }}">
            <div class="mb-3">
                <label for="broker_ip" class="form-label">Broker IP</label>
                <input type="text" class="form-control" id="broker_ip" name="broker_ip" placeholder="e.g., 192.168.0.6" required>
            </div>
            <div class="mb-3">
                <label for="topic" class="form-label">Custom Topic</label>
                <input type="text" class="form-control" id="topic" name="topic" placeholder="e.g., esp/custom/topic" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message to Send</label>
                <input type="text" class="form-control" id="message" name="message" required>
            </div>
            <button type="button" class="btn btn-secondary" onclick="checkBroker()">Check Connection</button>
            <button type="submit" class="btn btn-primary">Send MQTT Message</button>
        </form>

        <!-- Status display -->
        <div id="connectionStatus" class="mt-3"></div>
    </div>

    <!-- JavaScript for checking broker connection -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function checkBroker() {
            const brokerIp = document.getElementById('broker_ip').value;
            const connectionStatus = document.getElementById('connectionStatus');
            if (!brokerIp) {
                connectionStatus.innerHTML = "<div class='alert alert-warning'>Please enter a Broker IP first.</div>";
                return;
            }

            fetch(`/mqtt_test/check_connection?broker_ip=${brokerIp}`)
                .then(response => response.json())
                .then(data => {
                    if (data.connected) {
                        connectionStatus.innerHTML = "<div class='alert alert-success'>Connected to broker successfully!</div>";
                    } else {
                        connectionStatus.innerHTML = "<div class='alert alert-danger'>Failed to connect to broker.</div>";
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    connectionStatus.innerHTML = "<div class='alert alert-danger'>Connection check failed.</div>";
                });
        }
    </script>
</body>
</html>
