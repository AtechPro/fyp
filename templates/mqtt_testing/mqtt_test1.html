<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MQTT Test</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">MQTT Test</h1>
        
        <!-- Flash messages to show success or error -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="mt-3">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <!-- Form to send MQTT message -->
        <form method="POST" action="{{ url_for('mqtt_test.mqtt_test') }}">
            <div class="mb-3">
                <label for="topic" class="form-label">Select Topic</label>
                <select class="form-select" id="topic" name="topic" required>
                    <option value="esp/d3/led">LED Control (esp/d3/led)</option>
                    <option value="esp/d4/infrared">Infrared Control (esp/d4/infrared)</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message to Send</label>
                <input type="text" class="form-control" id="message" name="message" required>
            </div>
            <button type="submit" class="btn btn-primary">Send MQTT Message</button>
        </form>

        <!-- Add any additional elements for logged-in users here -->
    </div>

    <!-- Bootstrap JS and optional dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
