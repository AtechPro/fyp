<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/static/login.css">
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul>
                {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        
        <form method="POST" action="/login">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>

        <div class="signup-link">
            New user? <a href="/register">Register here</a>
        </div>
    </div>
</body>
<script>
    // Automatically hide flashed messages after 5 seconds
    document.addEventListener("DOMContentLoaded", function() {
        const messages = document.getElementById('flashed-messages');
        if (messages) {
            setTimeout(() => {
                messages.style.opacity = '0'; // Fade out the messages
                setTimeout(() => {
                    messages.style.display = 'none'; // Remove from the DOM after fade out
                }, 600); // Time for fade out effect
            }, 5000); // Time before messages disappear (5 seconds)
        }
    });
</script>
</html>
