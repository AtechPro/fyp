<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <link rel="stylesheet" href="../static/usermanage.css">
</head>
<body>
    <h1>User Management</h1>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Name</th>
                <th>Role</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Loop through all users and display them in the table -->
            {% for user in users %}
            <tr>
                <td>{{ user.userid }}</td>
                <td>{{ user.username }}</td>
                <td>{{ user.name }}</td>
                <td>{{ 'Admin' if user.role == 1 else 'User' }}</td>
                <td>
                    <!-- Action buttons -->
                    <button type="button">Edit</button>
                    <button type="button">Delete</button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    
    <!-- Button to add a new user -->
    <button type="button">Add User</button>
    

</body>
</html>
