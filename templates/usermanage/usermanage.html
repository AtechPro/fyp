<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <link rel="stylesheet" href="../static/usermanage.css">
</head>
<body>
    <h1>User Management</h1>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Name</th>
                <th>Role</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Loop through all users and display them in the table -->
            {% for user in users %}
            <tr>
                <td>{{ user.userid }}</td>
                <td>{{ user.username }}</td>
                <td>{{ user.name }}</td>
                <td>{{ 'Admin' if user.role == 1 else 'User' }}</td>
                <td>
                    <!-- Action buttons -->
                    <a href="{{ url_for('usermanage.edit_user', id=user.userid) }}"><button type="button">Edit</button></a>
                    <form action="{{ url_for('usermanage.delete_user', id=user.userid) }}" method="POST" style="display:inline;">
                        <button type="submit">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <!-- Form to add a new user -->
    <h2>Add New User</h2>
    <form action="{{ url_for('usermanage.list_users') }}" method="POST">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="role">Role:</label>
        <select id="role" name="role">
            <option value="0">User</option>
            <option value="1">Admin</option>
        </select>
        <button type="submit">Add User</button>
    </form>

</body>
</html>
