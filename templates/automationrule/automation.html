<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automation Rule</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/automaterule/automation.css">
    <script src="/static/automaterule/automation.js"></script>
    
    <script src="/static/automaterule/mqttauto.js"></script>
</head>
<body>
    <nav class="sidebar">
        {% include 'navigation/nav.html' %}
    </nav>
    <div class="rule-container">
        <h2>Create Automation Rule</h2>
        <form id="rule-form">

            <div class="form-group">
                <label for="auto-title">Rule Title:</label>
                <input type="text" id="auto-title" class="form-control" required> 
            </div>
            
            <!-- Auto-Generated Description -->
            <div class="form-group">
                <label for="auto-description">Rule Description:</label>
                <textarea id="auto-description" class="form-control"></textarea> 
            </div>


            <!-- Select Sensor -->
            <div class="form-group">
                <label for="sensor-select">Select Sensor:</label>
                <select id="sensor-select" class="form-control" required>
                    <!-- Sensors will be dynamically populated -->
                </select>
            </div>

            <!-- Sensor Type Details -->
            <div id="sensor-details" class="form-group">
                <!-- Dynamic sensor details (threshold/condition) will be populated here -->
            </div>

            <!-- Condition -->
            <div class="form-group">
                <label for="condition">Condition:</label>
                <select id="condition" class="form-control" required>
                    <option value="GREATER_THAN">Greater Than</option>
                    <option value="LESS_THAN">Less Than</option>
                    <option value="EQUALS">Equals</option>
                </select>
            </div>

            <!-- Threshold -->
            <div class="form-group" id="threshold-group">
                <label for="threshold">Threshold:</label>
                <input type="text" id="threshold" class="form-control" required>
            </div>

            <!-- Select Relay Device -->
            <div class="form-group">
                <label for="relay-select">Select Relay:</label>
                <select id="relay-select" class="form-control" required>
                    <!-- Relay devices will be dynamically populated -->
                </select>
            </div>

            <!-- Action -->
            <div class="form-group">
                <label for="action">Action:</label>
                <select id="action" class="form-control" required>
                    <option value="ON">ON</option>
                    <option value="OFF">OFF</option>
                </select>
            </div>

            <!-- Enabled -->
            <div class="form-group">
                <label for="enabled">Enable Rule:</label>
                <select id="enabled" class="form-control" required>
                    <option value="true">Yes</option>
                    <option value="false">No</option>
                </select>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Create Rule</button>
        </form>


    </div>
</body>
</html>
