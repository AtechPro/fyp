<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Management</title>
    <script src="/static/devicemanage/devicemanage.js"></script>
    <link rel="stylesheet" href="/static/devicemanage/devicemanage.css">
</head>
<body>
    <!-- Sidebar -->
    <nav class="sidebar">
        {% include 'navigation/nav.html' %}
    </nav>

    <!-- Main Content -->
    <div class="content">
        <header class="page-header">
            <h1>Device Management</h1>
        </header>

        <!-- Device Table -->
        <section class="device-table-container">
            <table class="device-table">
                <thead>
                    <tr>
                        <th>Device ID</th>
                        <th>Online Status</th>
                        <th>Last Seen</th>
                        <th>Pair Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="deviceTableBody">
                    <!-- Device rows will be dynamically populated -->
                </tbody>
            </table>
            
        </section>
    </div>
</body>
</html>
