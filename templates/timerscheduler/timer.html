<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer Scheduler Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            display: flex;
        }
        .sidebar {
            width: 250px;
            background-color: #f4f4f4;
            padding: 15px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }
        .content {
            flex: 1;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="number"], select, textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <!-- Sidebar Navigation -->
    <nav class="sidebar">
        {% include 'navigation/nav.html' %}
    </nav>

    <!-- Main Content -->
    <div class="content">
        <h2>Timer Scheduler Form</h2>

        <form action="/submit-timer-scheduler" method="post">
            <div class="form-group">
                <label for="user_id">User ID:</label>
                <input type="number" id="user_id" name="user_id" required>
            </div>

            <div class="form-group">
                <label for="sensor_id">Sensor ID:</label>
                <input type="number" id="sensor_id" name="sensor_id" required>
            </div>

            <div class="form-group">
                <label for="start_time">Start Time:</label>
                <input type="text" id="start_time" name="start_time" placeholder="HH:MM" required>
            </div>

            <div class="form-group">
                <label for="end_time">End Time:</label>
                <input type="text" id="end_time" name="end_time" placeholder="HH:MM" required>
            </div>

            <div class="form-group">
                <label for="days">Days:</label>
                <input type="text" id="days" name="days" placeholder="e.g., Mon,Tue,Wed" required>
            </div>

            <div class="form-group">
                <label for="enabled">Enabled:</label>
                <select id="enabled" name="enabled">
                    <option value="true">Yes</option>
                    <option value="false">No</option>
                </select>
            </div>

            <div class="form-group">
                <label for="timer_desc">Timer Description:</label>
                <textarea id="timer_desc" name="timer_desc" rows="4" placeholder="Enter a description"></textarea>
            </div>

            <div class="form-group">
                <label for="timer_title">Timer Title:</label>
                <input type="text" id="timer_title" name="timer_title" placeholder="Enter a title">
            </div>

            <div class="form-group">
                <label for="action">Action:</label>
                <select id="action" name="action" required>
                    <option value="ON">ON</option>
                    <option value="OFF">OFF</option>
                </select>
            </div>

            <div class="form-group">
                <label for="relay_device_id">Relay Device ID:</label>
                <input type="text" id="relay_device_id" name="relay_device_id" required>
            </div>

            <div class="form-group">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>

</body>
</html>
