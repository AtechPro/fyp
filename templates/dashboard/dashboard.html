<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/dashboard/dashboard.css">
    <title>Dashboard</title>
</head>
<body>
    <nav class="sidebar">
        {% include 'navigation/nav.html' %}
    </nav>
    
    <main class="dashboard-container">
        <h1 class="dashboard-title">Device Dashboard</h1>

        <div class="dashboard-grid">
            <div class="dashboard-tile">
                <div class="tile-header">
                    <h3>Temperature</h3>
                </div>
                <div class="tile-content">
                    <canvas id="temperatureChart"></canvas>
                    <p>Current: <span id="temperatureValue">N/A</span>Â°C</p>
                </div>
            </div>

            <div class="dashboard-tile">
                <div class="tile-header">
                    <h3>Humidity</h3>
                </div>
                <div class="tile-content">
                    <canvas id="humidityChart"></canvas>
                    <p>Current: <span id="humidityValue">N/A</span>%</p>
                </div>
            </div>

        </div>
    </main>

    <!-- Chart.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Your Existing MQTT Script -->
    <script type="module" src="/static/dashboard/fetchmqtt.js"></script>
    
    <!-- New Dashboard Customization Script -->
    <script type="module" src="/static/dashboard/customtile.js"></script>
</body>
</html>
